<div *ngIf="chart">
  <div id="chart-wrapper" class="table-card-wrapper">
    <div class="card">
      <h2>Chart ID: {{ chart.id }}</h2>
      <div class="resize">
        <span class="icon-resize"></span>
      </div>
      <object id="pdfexample" class="bill-img pdfobject-container" [data]="chart.uri | safe" type="application/pdf" width="100%" height="100%">
      </object>
      <!--<div id="pdfexample" class="bill-img"></div>-->
    </div>
  </div>
</div>
