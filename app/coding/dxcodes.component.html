<table class="table" *ngIf="dxcodes.length != 0">
    <thead>
        <tr>
            <th>#</th>
            <th>DX Code</th>
            <th>Description</th>
            <th>HCC</th>
            <th>Provider Search</th>
            <th>Invalid</th>
            <th>Comment</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody *ngFor="let dxcode of dxcodes; let sn = index">
        <!-- https://github.com/angular/angular/issues/5967 -->
        <tr>
            <td>{{ sn + 1 }}</td>
            <td>{{ dxcode.dxCode.dxCode }}</td>
            <td>{{ dxcode.dxCode.dxDesc }}</td>
            <td>{{ dxcode.hcc }}</td>
            <td>{{ dxcode.provider.fullName }}</td>
            <td>
                <div class="ui checkbox">
                    <input type="checkbox" name="public" [checked]="dxcode.invalid">
                    <label></label>
                </div>
            </td>
            <td class="text-left">
                <button type="button" class="icon show-message" title="Comment" (click)="clicked(dxcode)">
                <span class="icon-remark"></span>
              </button>
            </td>
            <td class="text-left">
                <div class="ui floating labeled icon dropdown button is-selected">
                    <i class="fa fa-list" aria-hidden="true"></i>

                    <div class="menu" [ngClass]="dxcode.reasonClass">
                        <div class="ui icon search input">
                            <i class="fa fa-search"></i>
                            <input type="text" placeholder="Search tags...">
                        </div>
                        <div class="divider"></div>
                        <div class="header">
                            <i class="fa fa-tag"></i> Standard Messages
                        </div>
                        <div class="scrolling menu">
                            <div class="item" data-value="important">
                                Important
                            </div>
                            <div class="item" data-value="announcement">
                                Announcement
                            </div>
                            <div class="item" data-value="cannotfix">
                                Cannot Fix
                            </div>
                            <div class="item" data-value="news">
                                News
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr class="inline-message" [ngClass]="dxcode.commentClass">
            <td colspan="8">
                <input type="text" placeholder="Type your message">
            </td>
        </tr>
    </tbody>
</table>
<div class="add-claim-section">
    <div class="ui form">
        <div class="fields">
            <div class="field">
                <input type="text" placeholder="Enter DX-CODE">
            </div>
            <div class="field">
                <input type="text" placeholder="Enter description">
            </div>
            <div class="field">
                <input type="text" placeholder="Enter provider">
            </div>
            <div class="field">
                <input type="text" placeholder="Enter comment">
            </div>
            <div class="field">
                <input class="ui green button" type="submit" value="Add">
            </div>
        </div>
    </div>
</div>
