<div class="cannot-review-section">
    <div class="standard-message">
        <div class="ui form">
            <div class="fields">
                <div class="field">
                    <input type="text" placeholder="Enter comment">
                </div>
                <div class="field">
                    <small>
                        <strong>Cannot Review</strong>
                        </small>
                    <small>
                        <select (change)="registerCannotReview({ reviewId: cr.value })" #cr>
                            <option value="">Select one</option>
                            <option
                                *ngFor="let cannotReview of cannotReviews"
                                value="{{ cannotReview.id }}">
                                {{ cannotReview.statement }}
                            </option>
                        </select>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
